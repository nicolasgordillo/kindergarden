<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-searchbar placeholder="Buscar alumno"></ion-searchbar>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
              <ion-label text-wrap>
                  <ion-text color="primary">
                    <h3>Romina Speranza<span float-right>25/4</span></h3>
                  </ion-text>
                  <p>Aviso de llegada tarde</p>
                </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">No leído</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item>
              <ion-label text-wrap>
                  <ion-text color="primary">
                    <h3>Nicolas Gordillo<span float-right>12/3</span></h3>
                  </ion-text>
                  <p>Falta por enfermedad: Ambar Gordillo Speranza</p>
                </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">No leído</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
