<ion-header>
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-select placeholder="Filtrar por grupo">
      <ion-select-option value="r">Sala Rosa</ion-select-option>
      <ion-select-option value="n">Sala Naranja</ion-select-option>
    </ion-select>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
            <ion-label text-wrap>
                <ion-text color="primary">
                  <h3>Paro docente<span float-right>25/4</span></h3>
                </ion-text>
                <p>El 1 de Mayo se suspenden las actividades</p>
              </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">No leído</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
      <ion-item-sliding>
        <ion-item>
            <ion-label text-wrap>
                <ion-text color="primary">
                  <h3>Bienvenida<span float-right>12/3</span></h3>
                </ion-text>
                <p>Bienvenida al ciclo lectivo 2019</p>
              </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">No leído</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab-button size="small">+</ion-fab-button>
</ion-content>
